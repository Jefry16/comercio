{% extends "back-base.html" %}

{% block content %}
    <div class="container">
        <form action="/admin/products/add" method="POST" enctype="multipart/form-data">
            <h1>add new product</h1>
            <label>name <input type="text" name="name" value="{{ inputs.name }}"></label>
            {{ errors.name }}
            <label>price <input type="number" name="price" value="0" step="0.01" min="0"></label>
            <label>weight <input type="number" name="weight" value="0" step="0.01"></label>
            <label>cart description <input type="text" name="cartDesc"></label>
            <label>short description <input type="text" name="shortDesc"></label>
            <label>long description <input type="text" name="longDesc"></label>
            <label>thumbnail <input type="file" name="thumb" accept=".gif, .png, .jpeg, .webp, .svg"></label>
            <label>images <input type="file" name="images[]" accept=".gif, .png, .jpeg, .webp, .svg" multiple></label>
            <label>stock <input type="number" value="0" step="0.01" name="stock"></label>
            <label>category 
                <select name="category">
                    {% for c in categories %}
                        <option value="{{ c.CategoryID }}">{{ c.CategoryName }}</option>
                    {% endfor %}
                </select>
            </label>
            
            <fieldset>
                <legend>Is active?</legend>
                <label> 
                yes<input type="radio" name="active" value="1" checked>
                </label>
                <label> 
                no<input type="radio" name="active" value="0">
                </label>
            </fieldset>

            <fieldset>
                <legend>Is unlimited?</legend>
                <label> 
                yes<input type="radio" name="unlimited" value="1" checked>
                </label>
                <label> 
                no<input type="radio" name="unlimited" value="0">
                </label>
            </fieldset>

            <label>location <input type="text" name="location"></label>

            <button>Save</button>
        </form>
    </div>
{% endblock %}
